{% extends 'base.html' %}

{% block content %}

<div class="table-responsive">
    <table class="table table-striped table-sm">
       <thead>
          <tr>
             <th>#</th>
             <th>name</th>
             <th>publish date</th>
          </tr>
       </thead>
          {% for item in object_list %}
          <tr>
             <td>{{ item.id }}</td>
             <td>{{ item.employee_name }}</td>
             <td>{{ item.pub_date|date:"Y/n/j H:i:s" }}</td>
          </tr>
          {% endfor %}
       <tbody>
       </tbody>
    </table>
 </div>
 
{% endblock %}
